pipeline:
  test:
    image: julia
    pull: true
    commands:
      - mkdir ~/NeuroAnalyzer
      - mkdir ~/NeuroAnalyzer/plugins
      - apt-get update
      - apt-get install -y xvfb
      - DISPLAY=:0 xvfb-run -s '-screen 0 1024x768x24' julia -e "using Pkg; Pkg.activate(@__DIR__); Pkg.instantiate(); Pkg.test(); exit()"
  docs:
    image: julia
    commands:
      - apt-get install -y ncftp
      - cd docs
      - julia make_md.jl
      - julia make_html.jl

+branches: master